<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta -->
    <title>BookFinder | Find Your Next Favorite Read</title>
    <meta
      name="description"
      content="Discover books, explore new titles, and find your next favorite read with BookFinder's comprehensive search tool."
    />
    <meta name="author" content="BookFinder" />
    <meta
      name="keywords"
      content="book search, find books, book database, reading recommendations, book discovery"
    />

    <!-- Open Graph (Facebook, LinkedIn, etc.) -->
    <meta
      property="og:title"
      content="BookFinder | Find Your Next Favorite Read"
    />
    <meta
      property="og:description"
      content="Discover books, explore new titles, and find your next favorite read with BookFinder's comprehensive search tool."
    />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-domain.com" />
    <meta
      property="og:image"
      content="https://your-domain.com/favicon_io/bookfinder-logo.png"
    />

    <!-- Twitter Card (X / Twitter) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="BookFinder | Find Your Next Favorite Read"
    />
    <meta
      name="twitter:description"
      content="Discover books, explore new titles, and find your next favorite read."
    />
    <meta
      name="twitter:image"
      content="https://your-domain.com/favicon_io/bookfinder-logo.png"
    />

    <!-- Favicons -->
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" href="/favicon_io/apple-touch-icon.png" />
    <link rel="icon" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <link rel="icon" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <link
      rel="icon"
      sizes="192x192"
      href="/favicon_io/android-chrome-192x192.png"
    />
    <link
      rel="icon"
      sizes="512x512"
      href="/favicon_io/android-chrome-512x512.png"
    />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
  </head>

    <div id="root"></div>

  </body>
</html>
